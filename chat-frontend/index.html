<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能助手</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="images/bot-logo.png" alt="智能助手" class="bot-logo">
            <h2>智能助手</h2>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <img src="images/bot-logo.png" alt="Bot" class="message-avatar">
                <div class="message-bubble">
                    <div class="message-content">你好！我是你的生活智能助手，有什么可以帮助你的吗？</div>
                    <div class="message-time">刚刚</div>
                </div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="请输入你的问题...">
            <button id="sendButton">发送</button>
            <button id="stopButton" style="display:none;">停止</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
