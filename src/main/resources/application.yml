# 讯飞星火Lite配置
spark:
  app-id: 替换为你的appID
  api-key: 替换为你的apiKey
  api-secret: 替换为你的appSecret
  host: spark-api.xf-yun.com
  path: /v1.1/chat
  domain: lite
  max-tokens: 4096
  temperature: 0.5

# 服务配置
server:
  port: 8080

# WebSocket配置
websocket:
  allowed-origins: "*"

spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
